<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" initial-scale="1">
        <title>Spotify Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">

            <div class="sub1">
                <img src="spotify-logo.png" class="logo">
                <h1>Log in to Spotify</h1>
                <div class="inner">
                      <button class="text"> <div class="box"><img src="paca.png" class="mini-pic"></div> <div class="text2"> Continue with Phone</div></button>
                    <button class="text">
                       <div class="box"><img src="R.png" class="mini-pic"></div> <div class="text2">Continue with Google</div> 
                    </button>
                    <button class="text">
                       <div class="box"><img src="fb.png" class="mini-pic"></div> <div class="text2">Continue with Facebook</div> 
                    </button>
                    <button class="text">
                       <div class="box"><img src="white.png" class="mini-pic"></div> <div class="text2">Continue with Apple</div> 
                    </button>
                </div>
            </div>

            <hr>

            <div class="sub2">
                <div class="inner2">
                <h2>Email or username</h2>
                <input type="text" placeholder="Email or username" class="press">
                </div>
                <button class="click">Continue</button>

            </div>

            <div class="sub3">

                <div class="end">Don't have an account?</div>
                <div class="end2">
                    <button class="sign">Sign up</button>
                </div>

            </div>

            <footer>
                This site is protected by reCAPTCHA and the Google <span>Privacy Policy</span>
                and <span>Terms of Service</span> apply.
            </footer>

        </div>
    </body>
</html>
